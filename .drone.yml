kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

steps:
- name: backend
  image: compose
  volumes:
  - name: docker_sock
    path: /var/run/docker.sock
  commands:
  - up -f docker-compose-prod.yaml -d caroneiro-api --force-recreate


volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock

trigger:
  branch:
  - NestJS-V2