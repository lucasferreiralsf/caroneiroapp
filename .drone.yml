kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

steps:
- name: backend
  image: docker/compose
  volumes:
  - name: docker_sock
    path: /var/run/docker.sock
  commands:
  - docker-compose up --force-recreate -f /drone/src/docker-compose-prod.yml -d caroneiro-api


volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock

trigger:
  branch:
  - NestJS-V2