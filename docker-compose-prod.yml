version: '3'
services:
  caroneiro_api:
    container_name: caroneiro_api
    image: lucasferreira/caroneiroapp_api:latest
    # build: 
    #   context: ./caroneiro-api
    #   dockerfile: Dockerfile-production
    volumes:
      - './caroneiro-api:/caroneiro/api'
      - /caroneiro/api/node_modules
    depends_on:
     - mongo
    ports:
      - '7000:3000'
    labels:
      - "traefik.backend=api-caroneiroapp"
      - "traefik.frontend.rule=Host:api.cluster.caroneiroapp.com.br"
      - "traefik.port=80"
    networks:
      - web
      - docker-caroneiro

  mongo:
    container_name: mongo
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    volumes:
      - 'mongodb_data:/data/db'
    networks:
      - docker-caroneiro

networks:
  web:
    external: true
  docker-caroneiro:
    external: false

volumes:
  mongodb_data:
    driver: local